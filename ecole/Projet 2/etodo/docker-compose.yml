services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./e-todo.sql:/docker-entrypoint-initdb.d/e-todo.sql:ro
    networks:
      - etodo_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    restart: always
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - etodo_network

  frontend:
    image: nginx:alpine
    restart: always
    ports:
      - "${FRONT_PORT:-8080}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - etodo_network

volumes:
  db_data:

networks:
  etodo_network:
    driver: bridge
